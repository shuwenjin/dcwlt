# Tomcat
server:
  port: 9301

# Spring
spring: 
  application:
    # 应用名称
    name: dcwlt-pay-online
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 127.0.0.1:8848
      config:
        # 配置中心地址
        server-addr: 127.0.0.1:8848
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}

  # 配置rocketmq
rocketmq:
  name-server: 127.0.0.1:9876
  producer:
    group: producer-group-1 #生产者
  consumer:
    group: consumer-group-1 #消费者

# 数字钱包原始代码配置
ency:
  batch:
    task:
      execute:
        threads: 10

